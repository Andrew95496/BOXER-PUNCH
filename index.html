    <title>BOXING GAME</title>
  </head>
  <body id="background"  >
    <h1>MY BOXING GAME</h1>
    <div class="chars">
    <img id="char-1" src="https://forums.homecomingservers.com/uploads/monthly_2020_01/AggressiveMixedGeese-size_restricted.gif.867e6c8f91eede131bf5bf806690b970.gif" alt="">
    <img id="char-2"  src="./player_model/player2_idle.gif" alt="">
    <img id="char-3" class="hide" src="./player_model/player2_punch.gif" alt="">
    <div id="game-screen" class="container">
      <img
        id="img"
        src="https://www.andersonkenya1.net/uploads/monthly_2021_04/Special_Circuit_Super_Punch-Out.png.ca124d5487c87c7caf4b39df4156b322.png"
        alt="boxer"
      />
      <div id="title">
        <h2 id="inner-title">BOXER PUNCH PUNCH!!!</h2>
      </div>
      <div id="score">
        <h3>
          <div id="player1">Player 1: <span class="scores1"></span>health</div>
          <progress id="health1" value="100" max="100"></progress>
          <div id="player2">Player 2: <span class="scores2"></span>health</div>
          <progress id="health2" value="100" max="100"></progress>
          <p id="help">Use buttons below to punch</p>
        </h3>
        <div id="btns" class="row">
          <button id="boxer1" class="dis col btn btn-danger" type="submit">
            Boxer 1
          </button>
          <button id="new-game" class="col btn btn-success" type="submit">
            New Game
          </button>
          <button id="boxer2" class="dis col btn btn-warning text-white" type="submit">
            Boxer 2
          </button>
        </div>
      </div>
    </div>
    <button id="classic" class="dis map classic btn btn-dark" type="submit">Classic</button>
    <button id="tokyo" class="dis map tokyo btn btn-dark" type="submit">Tokyo</button>
    <button id="forest" class="dis map forest btn btn-dark" type="submit">Forest</button>
    <button id="inferno" class="dis map inferno btn btn-dark" type="submit">Inferno</button>
  </div>

    <img id="volume" title="Mute Music" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Speaker_Icon.svg/1000px-Speaker_Icon.svg.png" alt="">
    <img id="settings" title="Mute Music" src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="./time.js"></script>
